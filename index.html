<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Pesquisas com Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plataforma de Pesquisas</h1>
    </header>

    <main>
        <section id="pesquisas">
            <h2>Pesquisas Disponíveis</h2>
            <ul id="lista-pesquisas">
                </ul>
        </section>

        <section id="chat">
            <h2>Chat de Interação</h2>
            <div id="mensagens">
                </div>
            <div id="entrada-chat">
                <input type="text" id="texto-mensagem" placeholder="Digite sua mensagem">
                <button id="enviar-mensagem">Enviar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
